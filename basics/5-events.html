<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocketseat - React.Js - Basics</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Alert1() {
        function handleAlertClick(event) {
          console.log(event)
          alert("This is an alert");
        }

        return (
          <button type="button" onClick={handleAlertClick}>Show alert</button>
        )
      }

      function Alert2() {
        function handleAlertClick(msg) {
          alert(msg);
        }

        return (
          <button onClick={() => handleAlertClick("This is a random")}>
            Show alert 2
          </button>
        )
      }

      function Alert3() {
        function handleAlertClick(event) {
          alert(event.target.previousSibling.value);
        }

        return (
          <div>
            <input type="text" placeholder="type something" />
            <button onClick={handleAlertClick}>
              Show alert 3
            </button>
          </div>
        )
      }

      function App() {
        return (
          <main className="p-3">
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        )
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <App />
      )
    </script>
  </body>
</html>
