<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocketseat - React.Js - Basics</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    const buttonVariants = {
      default: 'bg-gray-500',
      primary: 'bg-red-500'
    }

    function Button({children, variant='default'}) {
      return (
        <button className={`px-3 py-2 rounded text-white ${buttonVariants[variant]}`}>
          {children}
        </button>
      )
    }

    function App() {
      return (
        <main className='p-3 gap-2 flex'>
          <Button>My button</Button>
          <Button variant='primary'>Another button</Button>
        </main>
      )
    } 

    ReactDOM.createRoot(document.getElementById('root')).render(
     <App />
    )
    </script>
  </body>
</html>
